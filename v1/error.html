<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #BDFA7B;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            color: #0F281E;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .illustration img {
            max-width: 320px;
            width: 100%;
            height: auto;
        }

        .floating-img {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0px); }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #0F281E;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #265c46;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: transparent;
            border: 2px solid #0F281E;
            color: #0F281E;
            -webkit-tap-highlight-color: transparent; 
            outline: none;
        }

        .btn:hover:not(:disabled) {
            background-color: rgba(15, 40, 30, 0.05);
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            h1 { font-size: 3rem; }
            .illustration img { max-width: 200px; }
            .button-group { flex-direction: column; width: 100%; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="illustration">
        <img src="error-image.png" alt="No Connection" class="floating-img">
    </div>

    <h1>Oops!</h1>
    <p>Sepertinya Smart Money Tracker belum dapat diakses saat ini, periksa kembali internet Anda.</p>

    <div class="button-group">
        <button id="btnRetry" class="btn">Coba Lagi</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const btnRetry = document.getElementById('btnRetry');
        
        if (btnRetry) {
            btnRetry.addEventListener('click', () => {
                const originalText = btnRetry.innerText;
                btnRetry.innerText = "Menghubungkan...";
                btnRetry.disabled = true;

                setTimeout(() => {
                    Android.retryConnection();
                    setTimeout(() => {
                        btnRetry.innerText = originalText;
                        btnRetry.disabled = false;
                    }, 3000);
                }, 300);
            });
        }
    });
</script>
</body>
</html>
